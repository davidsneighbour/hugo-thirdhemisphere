{{ $width := 800 }}
{{ $height := 400 }}
{{ $image := 100 }}
{{ if .Get 1 }}
{{ $width = .Get 1 }}
{{ end }}
{{ if .Get 2 }}
{{ $height = .Get 2 }}
{{ end }}
{{ if .Get 3 }}
{{ $image = .Get 3 }}
{{ end }}
<p align="center">
  <a data-pin-do="embedBoard"
     data-pin-board-width="{{ $width }}"
     data-pin-scale-height="{{ $height }}"
     data-pin-scale-width="{{ $image }}"
     href="{{ .Get 0 }}"></a>
</p>
